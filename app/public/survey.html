<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Friend Survey</title>
    <style>
      .ansChoices {
        display: flex;
        justify-content: space-between;
      };
    </style>
  </head>
  <body>
    <div class="container-fuild">
      <div class="row"><div class="col-md-8 offset-md-2"><h1>Friend Finder Survey</h1></div></div>

     <!-- Survey Form -->
      <div class="row"><div class="col-md-8 offset-md-2">
        <form>
          <div class="row"><div class="col-md-12"><h3>About You</h3></div></div>
          <div class="form-group">
            <label for="user-name">Name</label>
            <input type="text" class="form-control" id="user-name"  placeholder="Name">
            <small id="user-name-help" class="form-text text-muted">The name you would like our new friend to see</small>
          </div>
          <div class="form-group">
            <label for="user-pic">Profile Pic</label>
            <input type="text" class="form-control" id="user-pic" placeholder="Pic URL">
            <small id="user-name-help" class="form-text text-muted">The picture you would like our new friend to see</small>
          </div>

          <div class="row"><div class="col-md-12"><h3>About The Real You</h3></div></div>
         
          <div class="row"><div class="col-md-4">
            <div class="form-group"></div>
            <label for="formControlRange">You talk more than listen.</label>
            <div class="row"><div class="col-md-12 flexBox">
              <p class="ansChoices">
                <span>SD</span><span>D</span><span>N</span><span>A</span><span>SA</span>
             </p>
            </div></div>
            <input type="range" min="1" max="5" class="form-control-range" id="survey-ques-1">
          </div></div>

          <div class="row"><div class="col-md-4">
            <div class="form-group"></div>
            <label for="formControlRange">You pefer outdoor activities over indoor activities.</label>
            <div class="row"><div class="col-md-12 flexBox">
              <p class="ansChoices">
                <span>SD</span><span>D</span><span>N</span><span>A</span><span>SA</span>
             </p>
            </div></div>
            <input type="range" min="1" max="5" class="form-control-range" id="survey-ques-2">
          </div></div>

          <div class="row"><div class="col-md-4">
            <div class="form-group"></div>
            <label for="formControlRange">You are needy for attention.</label>
            <div class="row"><div class="col-md-12 flexBox">
              <p class="ansChoices">
                <span>SD</span><span>D</span><span>N</span><span>A</span><span>SA</span>
             </p>
            </div></div>
            <input type="range" min="1" max="5" class="form-control-range" id="survey-ques-3">
          </div></div>

          <div class="row"><div class="col-md-4">
            <div class="form-group"></div>
            <label for="formControlRange">You believe Batman is a better super heros than Spiderman.</label>
            <div class="row"><div class="col-md-12 flexBox">
              <p class="ansChoices">
                <span>SD</span><span>D</span><span>N</span><span>A</span><span>SA</span>
             </p>
            </div></div>
            <input type="range" min="1" max="5" class="form-control-range" id="survey-ques-4">
          </div></div>

          <div class="row"><div class="col-md-4">
            <div class="form-group"></div>
            <label for="formControlRange">You like dogs more than cats.</label>
            <div class="row"><div class="col-md-12 flexBox">
              <p class="ansChoices">
                <span>SD</span><span>D</span><span>N</span><span>A</span><span>SA</span>
             </p>
            </div></div>
            <input type="range" min="1" max="5" class="form-control-range" id="survey-ques-5">
          </div></div>

          <div class="row"><div class="col-md-12"><h3>About Them</h3></div></div>

          <div class="row"><div class="col-md-4">
            <div class="form-group"></div>
            <label for="formControlRange">People who talk too much bother you.</label>
            <div class="row"><div class="col-md-12 flexBox">
              <p class="ansChoices">
                <span>SD</span><span>D</span><span>N</span><span>A</span><span>SA</span>
             </p>
            </div></div>
            <input type="range" min="1" max="5" class="form-control-range" id="survey-ques-6">
          </div></div>

          <div class="row"><div class="col-md-4">
            <div class="form-group"></div>
            <label for="formControlRange">People who smoke bother you.</label>
            <div class="row"><div class="col-md-12 flexBox">
              <p class="ansChoices">
                <span>SD</span><span>D</span><span>N</span><span>A</span><span>SA</span>
             </p>
            </div></div>
            <input type="range" min="1" max="5" class="form-control-range" id="survey-ques-7">
          </div></div>

          <div class="row"><div class="col-md-4">
            <div class="form-group"></div>
            <label for="formControlRange">People with childern or pets bother you.</label>
            <div class="row"><div class="col-md-12 flexBox">
              <p class="ansChoices">
                <span>SD</span><span>D</span><span>N</span><span>A</span><span>SA</span>
             </p>
            </div></div>
            <input type="range" min="1" max="5" class="form-control-range" id="survey-ques-8">
          </div></div>

          <div class="row"><div class="col-md-4">
            <div class="form-group"></div>
            <label for="formControlRange">People who do not share the same interest bother you.</label>
            <div class="row"><div class="col-md-12 flexBox">
              <p class="ansChoices">
                <span>SD</span><span>D</span><span>N</span><span>A</span><span>SA</span>
             </p>
            </div></div>
            <input type="range" min="1" max="5" class="form-control-range" id="survey-ques-9">
          </div></div>

          <div class="row"><div class="col-md-4">
            <div class="form-group"></div>
            <label for="formControlRange">People in general bother you.</label>
            <div class="row"><div class="col-md-12 flexBox">
              <p class="ansChoices">
                <span>SD</span><span>D</span><span>N</span><span>A</span><span>SA</span>
             </p>
            </div></div>
            <input type="range" min="1" max="5" class="form-control-range" id="survey-ques-10">
          </div></div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div></div>
      
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
